{% extends 'base.html' %}


{% block head %}

{% endblock %}


{% block body %}
<div class="content">
    <h1>Login</h1>

    <form method="POST">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="user" id="user"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="text" name="password" id="password"></td>
        </tr>
      </table>
      <input type="submit" value="Login">
    </form>

    <form action="/" method="CLOSE">
      <input type="submit" value="Back">
    </form>
    
</div>
{% endblock %}
